    <section>
        <div class="container-fluid">
            <div class="row">
                <!-- user information start -->

                <div class="col-md-2">
                    <!-- Button trigger modal stat-->
                    


                    <!-- userimg start -->
                    <form method="post">
                        <div class="card rounded-4 border-0 align-items-center mt-4">
                            <img src="profile\default.png" class="card-img-top img-fluid " alt="img"
                                style=" width: 40%; height: 40%; margin-left: -15%;">
                            <div class="card-body d-flex flex-column   rounded-4">
                                <p class="card-text fw-semibold" style="color: #1E3668;"> <i>Mansora Akter Bithe </i>
                                </p>
                                <p class="card-text text-left fw-semibold" style="color: #595858; margin-top: -10%;">
                                    Student</p>
                                <p class="card-text text-left " style="color: #595858; margin-top: -10%;">United
                                    International University</p>
                            </div>
                        </div>
                        <!-- userimage end -->
                        <!-- user description start -->
                        <div class="card text-left text-secondary rounded-4 border-0">
                            <div class="card-body text-left align-item-center rounded-4"
                                style=" background-color: white; margin-top: 1rem; margin-bottom: 1rem;">
                                <div class="d-flex"><img src="img\network.png" class="img-fluid"
                                        style="width: 15%; height: 25%; padding-top: 5%;" alt="network">
                                    <p class="card-text fs-5 fw-semibold" style="margin-left: 10%; color: #1E3668;">
                                        Network</p>
                                </div>
                                <div class="d-flex mt-4">
                                    <p class="card-text fs-5 " style="color: #1E3668;">
                                        Followers</p>
                                    <p class="card-text fs-5 " style="margin-left: 20%; color: #1E3668;">
                                        10</p>
                                </div>
                                <div class="d-flex">
                                    <p class="card-text fs-5 " style="color: #1E3668;">
                                        Followings</p>
                                    <p class="card-text fs-5 " style="margin-left: 20%; color: #1E3668;">
                                        2</p>
                                </div>
                                

                            </div>

                            <div class="card-body rounded-4" style=" background-color: white;  margin-bottom: 1rem;">
                                <div class="form-group">
                                    <div class="contact">
                                        <div class="phone d-flex" style="margin-top: 1.5rem;">
                                            <img src="img\phnic.png" alt="phnic" class="img-fluid rounded-5"
                                                style="height: 2.5rem; width: 2.5rem;">
                                            <input type="tel" class="form-control border-0 shadow rounded-2"
                                                name="phone" id="phone" placeholder="+8801XXXXXXXXX"
                                                style="padding: 0.5rem; font-size: 0.7rem;" readonly>

                                        </div>
                                        <hr class="border-2">
                                        <div class="email d-flex" style="margin-top: 1rem;">
                                            <img src="img\emic.png" alt="emic" class="img-fluid rounded-5"
                                                style="height: 2.5rem; width: 2.5rem;">
                                            <input type="email" class="form-control border-0 shadow rounded-2"
                                                name="email" id="email" placeholder="Enter your email address"
                                                style="padding: 0.5rem; font-size: 0.7rem;" readonly>

                                        </div>
                                        <hr class="border-2">
                                    </div>
                                </div>
                            </div>
                            <!-- user contact end -->
                            <!-- user social media start -->
                            <section class="mb-4 bg-light">
                                <!-- Facebook -->
                                <a href=""><img src="img\fb-land.png" alt="Facebook" class="shadow img-fluid "

                                <!-- Instagram -->
                                <a href=""><img src="img\insta-land.png" alt="Instagram" class="shadow img-fluid"

                                <!-- Linkedin -->
                                <a href=""><img src="img\link-land.png" alt="Linkedin" class="shadow img-fluid"
                                        style="width: 13%; margin-left: 5%;"></a>

                                <!-- Twitter -->
                                <img src="img\twit-land.png" alt="Facebook" class="shadow img-fluid"
                                    style="width: 13%; margin-left: 5%;">
                                <!-- Github -->
                                <img src="img\github.png" alt="Github" class="shadow img-fluid"

                            <!-- user social media end -->

                <!-- user information end -->

                <!-- post information start -->
                <div class="col-md-10">
                    <!-- Account details card-->
                    <div class="container">
                        <div class="card mb-4">
                            <div class="card-header text-light" style="background-color: #1E3668;">Account Details</div>
                            <div class="card-body">
                                <form >
                                    <!-- About yourself -->
                                    <div class="form-outline form-white mb-3">
                                        <label for="formFile" class="form-label">Upload Profile Picture</label>
                                        <input class="form-control" type="file" id="formFile" accept="image/*">
                                    </div>
                                    

                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (first name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputFirstName">First name</label>
                                            <input class="form-control" id="inputFirstName" type="text"
                                                placeholder="Enter your first name" value="">
                                        </div>
                                        <!-- Form Group (last name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputLastName">Last name</label>
                                            <input class="form-control" id="inputLastName" type="text"
                                                placeholder="Enter your last name" value="">
                                        </div>
                                    </div>
                                    <!-- Form Row-->

                                    <!-- Form Group (username)-->
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputAdditionalName">Additional Name</label>
                                        <input class="form-control" id="inputAdditionalName" type="text"
                                            placeholder="Enter your additional name" value="">
                                    </div>
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (organization name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputOrgName">Organization/ School
                                                name</label>
                                            <input class="form-control" id="inputOrgName" type="text"
                                                placeholder="Enter your organization name" value="">
                                        </div>
                                        <!-- Form Group (Role)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputRole">Role</label>
                                            <input class="form-control" id="iInputRole" type="text"
                                                placeholder="Enter your Role" value="">
                                        </div>
                                    </div>

                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (phone number)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputPhone">Phone number</label>
                                            <input class="form-control" id="inputPhone" type="tel"
                                                placeholder="Enter your phone number with country code" value="">
                                        </div>
                                        <!-- Email Address -->
                                        <div class="col-md-6"><label class="small mb-1" for="inputEmail">Email
                                                address</label>
                                            <input class="form-control" id="inputEmail" type="email"
                                                placeholder="Enter your email address" value="">
                                        </div>
                                        <!-- Linkedin Adress -->
                                        <div class="col-md-6"><label class="small mb-1" for="inputLinkedin">Linkedin
                                                address</label>
                                            <input class="form-control" id="inputLinkedin" type="text"
                                                placeholder="Enter your linkedin address" value="">
                                        </div>
                                        <!-- Github Address -->
                                        <div class="col-md-6"><label class="small mb-1" for="inputGithub">Github
                                                address</label>
                                            <input class="form-control" id="inputGithub" type="text"
                                                placeholder="Enter your github address" value="">
                                        </div>
                                        <!-- Facebook Address -->
                                        <div class="col-md-6"><label class="small mb-1" for="inputfacebook">Facebook
                                                address</label>
                                            <input class="form-control" id="inputFacebook" type="text"
                                                placeholder="Enter your facebook address" value="">
                                        </div>
                                        <!-- Twitter Address -->
                                        <div class="col-md-6"><label class="small mb-1" for="inputtwitter">Twitter
                                                address</label>
                                            <input class="form-control" id="inputtwitter" type="text"
                                                placeholder="Enter your twitter address" value="">
                                        </div>
                                    </div>
                                    
                                    <!-- Save changes button-->
                                    <button class="btn text-light" type="button" style="background-color: #1E3668;">Save
                                        changes</button>
                                        
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
